<!DOCTYPE html>
<html>
<head>
<link href="./mapsvg/css/mapsvg.css" rel="stylesheet">
<link href="./mapsvg/css/nanoscroller.css" rel="stylesheet">
<script src="./mapsvg/js/jquery.mapael.js" charset="utf-8"></script>
<script src="./mapsvg/js/jquery.js"></script>
<script src="./mapsvg/js/jquery.mousewheel.min.js"></script>
<script src="./mapsvg/js/jquery.nanoscroller.min.js"></script>
<script src="./mapsvg/js/mapsvg.min.js"></script>
<title>Hearts of Iron IV map thing</title>
</head>
<body>

<h1>Hello</h1>
<p>This is what you could accomplish when you don't have $25 for a plugin, but find the source online.</p>

<p>
  <ul>
    <li><b>v0.0.1</b> hey it works</li>
  <li><b>v0.0.2</b> fixed some Canadian states, Texas/Mexico, California/Washington/Oregon, Southern Africa</li>
  <li><b>v0.0.3</b> fixed East Asia, Turkey, Italy</li>
  </ul>
  </p>
<div class="w3-container">
<div id="mapsvg"></div>

<div id="mapsvg"></div>

<div id="mapsvg"></div>

<script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    name: "hoi4map",
                    defaultArea: {
                        attrs: {
                            stroke: "#fff",
                            "stroke-width": 1
                        },
                        attrsHover: {
                            "stroke-width": 2
                        }
                    }
                },
                legend: {
                    area: {
                        title: "Hearts of Iron IV Map",
                        slices: [
                            {
                                max: 300000,
                                attrs: {
                                    fill: "#97e766"
                                },
                                label: "<300,000"
                            },
                            {
                                min: 300000,
                                max: 500000,
                                attrs: {
                                    fill: "#7fd34d"
                                },
                                label: "300-500k"
                            },
                            {
                                min: 500000,
                                max: 1000000,
                                attrs: {
                                    fill: "#5faa32"
                                },
                                label: "500k-1m"
                            },
                            {
                                min: 1000000,
                                attrs: {
                                    fill: "#3f7d1a"
                                },
                                label: ">1m"
                            }
                        ]
                    }
                },
                areas: {
                    "Dudinka": {
                        value: "2617939",
                        href: "#",
                        tooltip: {content: "<span style=\"font-weight:bold;\">Dudinka (text)</span><br />Population : text for pop"}
					}
                }
            });
        });
    </script>
</script>

</div>

</body>
</html>
